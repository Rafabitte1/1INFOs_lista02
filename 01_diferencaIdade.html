<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
    const seuano = parseInt(prompt("quantos anos você tem?"))
    const anoirmao = parseInt (prompt("quantos anos tem o seu irmão"))
    //PROCESSAMENTO
    const diferença = anoirmao - seuano
    
    //SAÍDA
    alert(`a diferença é de ${diferença} ano`)
</script>
