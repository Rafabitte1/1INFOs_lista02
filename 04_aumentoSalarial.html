<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento Salarial
    Peça para o usuário informar o salário atual e a porcentagem de aumento. Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    */

    //ENTRADA
    const Salarial = Number(prompt("informe o seu salario"))
    const aumento = parseInt(prompt("quantos porcento de aumento"))
    //PROCESSAMENTO
    const novosalario = Salarial * (aumento/100)
    const resultado = novosalario + novosalario
    //SAÍDA
    document.write(`seu salario é de: R$${resultado.toFixed(2)}`)
</script>
