<meta charset="UTF-8">
<script>
    /*
    Problema: Desconto no preço
    Peça para o usuário informar o preço de um produto e também informar qual a porcentagem de desconto que será aplicado no preço do produto. Faça o cálculo do preço final do produto após aplicar a porcentagem de desconto e apresente o resultado.
    */

    //ENTRADA
    const precoproduto = Number(prompt("informe o preço do produto"))
    const porcentagem = parseInt(prompt("informe a porcentagem do produto"))
    //PROCESSAMENTO
    const precofinal= precoproduto *(porcentagem/100)
    
    //SAÍDA
    document.write(`seu produto final é de R$${precofinal}`)
</script>
