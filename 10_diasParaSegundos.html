<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Problema 10: Dias para segundos
    Peça para o usuário informar uma data em dias com horas, minutos e segundos e retorne a data em segundos.
    */

    //ENTRADA
    const dia = parseInt(prompt("informe o dia"))
    const horas = parseInt(prompt("informe a hora"))
    const minutos = parseInt(prompt("informe os minutos"))
    const segundos = parseInt(prompt("informe segundos"))
    //PROCESSAMENTO
    const totalsegundos = (dia * 24 * 60 * 60)+(horas * 60 *60)+(minutos* 60)+ segundos
    
    //SAÍDA
    alert(`segudos são de ${totalsegundos} segundos`)
</script>
