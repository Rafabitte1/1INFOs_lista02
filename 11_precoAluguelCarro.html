<meta charset="UTF-8">
<script>
    /*
    Problema: Preço do aluguel do carro
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA
    const diaAlugadas = parseInt(prompt("informe a quantidade de dias que o carro foi alugado"))
    const kmpecorrido = Number(prompt("informe a quantidade de quilômetros rodados"))
    //PROCESSAMENTO
    const dataalugada = diaAlugadas * 60
    const km = kmpecorrido *0.15
    const totalpreco = dataalugada + km
    //SAÍDA
    alert(`preço do alugel é R$${totalpreco}`)
</script>
