<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Dias perdidos por fumar
    Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.
    */

    //ENTRADA
    const cigarrofumadosdia = parseInt(("informe a quantidade de cigarros fumados por dia"))
    const cigarroanosfumados = parseInt(prompt("informe  quantidade de anos que fuma"))
    let cigarro = 10
    //PROCESSAMENTO
    const cigarroaodia = cigarrofumadosdia * cigarro
    const anosfumando = cigarroanosfumados *365 *24 *60
    const totalminutosperdidos = anosfumando *cigarroaodia
    const totaldiasperdidos = totalminutosperdidos / (24*60)
    //SAÍDA
    alert(`Você perdeu aproximadamente "  ${totaldiasperdidos.toFixed(2)}  " dias de vida devido ao hábito de fumar."`)
</script>
